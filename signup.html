<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Scholar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">Scholar</h1>
            <p class="subtitle">Create Your Account</p>
        </div>

        <div class="card login-card">
            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input
                        type="text"
                        id="fullName"
                        placeholder="Enter your full name"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        minlength="6"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm your password"
                        minlength="6"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" class="select-input" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty Member</option>
                    </select>
                </div>

                <!-- Conditional fields based on role -->
                <div id="studentFields" class="conditional-fields hidden">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input
                            type="text"
                            id="studentId"
                            placeholder="e.g., STU-2024-001"
                        />
                    </div>
                    <div class="form-group">
                        <label for="major">Major</label>
                        <input
                            type="text"
                            id="major"
                            placeholder="e.g., Computer Science"
                        />
                    </div>
                </div>

                <div id="facultyFields" class="conditional-fields hidden">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input
                            type="text"
                            id="department"
                            placeholder="e.g., Computer Science"
                        />
                    </div>
                    <div class="form-group">
                        <label for="employeeId">Employee ID</label>
                        <input
                            type="text"
                            id="employeeId"
                            placeholder="e.g., FAC-001"
                        />
                    </div>
                </div>

                <div id="errorAlert" class="alert alert-error hidden">
                    <span id="errorMessage"></span>
                </div>

                <div id="successAlert" class="alert alert-success hidden">
                    <span id="successMessage"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span id="signupBtnText">Create Account</span>
                </button>
            </form>

            <div class="signup-footer">
                <p class="signup-link">Already have an account? <a href="index.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="mockData.js"></script>
    <script src="app.js"></script>
    <script>
        // Handle role selection to show/hide conditional fields
        document.getElementById('role').addEventListener('change', function() {
            const studentFields = document.getElementById('studentFields');
            const facultyFields = document.getElementById('facultyFields');

            if (this.value === 'student') {
                studentFields.classList.remove('hidden');
                facultyFields.classList.add('hidden');
                document.getElementById('studentId').required = true;
                document.getElementById('department').required = false;
            } else if (this.value === 'faculty') {
                facultyFields.classList.remove('hidden');
                studentFields.classList.add('hidden');
                document.getElementById('department').required = true;
                document.getElementById('studentId').required = false;
            } else {
                studentFields.classList.add('hidden');
                facultyFields.classList.add('hidden');
            }
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const signupBtnText = document.getElementById('signupBtnText');

            // Hide alerts
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');

            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorAlert.classList.remove('hidden');
                return;
            }

            if (!role) {
                errorMessage.textContent = 'Please select your role';
                errorAlert.classList.remove('hidden');
                return;
            }

            signupBtnText.textContent = 'Creating Account...';

            // Simulate signup process
            setTimeout(() => {
                const newUser = {
                    id: 'user-' + Date.now(),
                    email: email,
                    name: fullName,
                    role: role,
                    password: password
                };

                if (role === 'student') {
                    newUser.studentId = document.getElementById('studentId').value || 'STU-' + Date.now();
                    newUser.major = document.getElementById('major').value || 'Undeclared';
                } else {
                    newUser.department = document.getElementById('department').value || 'General';
                    newUser.employeeId = document.getElementById('employeeId').value || 'FAC-' + Date.now();
                }

                // Store user in localStorage
                let users = JSON.parse(localStorage.getItem('scholar_users') || '[]');

                // Check if email already exists
                if (users.some(u => u.email === email)) {
                    errorMessage.textContent = 'Email already registered';
                    errorAlert.classList.remove('hidden');
                    signupBtnText.textContent = 'Create Account';
                    return;
                }

                users.push(newUser);
                localStorage.setItem('scholar_users', JSON.stringify(users));

                // Show success message
                successMessage.textContent = 'Account created successfully! Redirecting to login...';
                successAlert.classList.remove('hidden');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
